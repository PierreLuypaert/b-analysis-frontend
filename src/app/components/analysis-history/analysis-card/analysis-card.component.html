<div class="bg-white shadow-lg rounded-lg h-auto p-5 relative w-full">
    <div class="flex flex-row flex-wrap">
        <p class="text-xl font-medium flex align-items-center">
            <svg class="svg-icon mt-1 mr-1" viewBox="0 0 20 20" width="20" height="20">
                <path fill="red" d="M17.431,2.156h-3.715c-0.228,0-0.413,0.186-0.413,0.413v6.973h-2.89V6.687c0-0.229-0.186-0.413-0.413-0.413H6.285c-0.228,0-0.413,0.184-0.413,0.413v6.388H2.569c-0.227,0-0.413,0.187-0.413,0.413v3.942c0,0.228,0.186,0.413,0.413,0.413h14.862c0.228,0,0.413-0.186,0.413-0.413V2.569C17.844,2.342,17.658,2.156,17.431,2.156 M5.872,17.019h-2.89v-3.117h2.89V17.019zM9.587,17.019h-2.89V7.1h2.89V17.019z M13.303,17.019h-2.89v-6.651h2.89V17.019z M17.019,17.019h-2.891V2.982h2.891V17.019z"></path>
            </svg>
            {{ match.name }}
        </p>


        <div class="mt-1 ml-auto">
            <p class="text-sm font-thin flex align-items-center">
                <svg class="svg-icon mr-1" viewBox="0 0 20 20" width="20" height="20">
                    <path d="M10.25,2.375c-4.212,0-7.625,3.413-7.625,7.625s3.413,7.625,7.625,7.625s7.625-3.413,7.625-7.625S14.462,2.375,10.25,2.375M10.651,16.811v-0.403c0-0.221-0.181-0.401-0.401-0.401s-0.401,0.181-0.401,0.401v0.403c-3.443-0.201-6.208-2.966-6.409-6.409h0.404c0.22,0,0.401-0.181,0.401-0.401S4.063,9.599,3.843,9.599H3.439C3.64,6.155,6.405,3.391,9.849,3.19v0.403c0,0.22,0.181,0.401,0.401,0.401s0.401-0.181,0.401-0.401V3.19c3.443,0.201,6.208,2.965,6.409,6.409h-0.404c-0.22,0-0.4,0.181-0.4,0.401s0.181,0.401,0.4,0.401h0.404C16.859,13.845,14.095,16.609,10.651,16.811 M12.662,12.412c-0.156,0.156-0.409,0.159-0.568,0l-2.127-2.129C9.986,10.302,9.849,10.192,9.849,10V5.184c0-0.221,0.181-0.401,0.401-0.401s0.401,0.181,0.401,0.401v4.651l2.011,2.008C12.818,12.001,12.818,12.256,12.662,12.412"></path>
                </svg>
                <span *ngIf="match.matchDuration >= 60">{{ (match.matchDuration / 60).toFixed(0) }} min {{ (match.matchDuration % 60) }}s</span>
                <span *ngIf="match.matchDuration < 60">{{ match.matchDuration-1 }} secs</span>            </p>
        </div>
    </div>
    <p class="text-sm font-thin">Posté le {{ match.date | date: 'dd MMMM yyyy' }} à {{ match.date | date: 'HH:MM' }}</p>
    <p class="text-sm font-thin mt-3">{{ match.description }}</p>

    <div class="flex flex-row flex-wrap mt-14">
        <div class="flex flex-row space-x-2 flex-wrap">
            <div class="flex-item flex flex-row space-x-2">
                <img class="w-10 h-10 rounded-full" src="{{ match.redDefender?.photoUrl }}" title="{{match.redDefender?.firstName}}"/>
                <img class="w-10 h-10 rounded-full" src="{{ match.redAttacker?.photoUrl }}" title="{{match.redAttacker?.firstName}}"/>
            </div>
            <p class="font-medium font-bold text-xl mt-1 flex-item"> VS </p>
            <div class="flex-item flex flex-row space-x-2">
                <img class="w-10 h-10 rounded-full" src="{{ match.blueAttacker?.photoUrl }}" title="{{match.blueAttacker?.firstName}}"/>
                <img class="w-10 h-10 rounded-full" src="{{ match.blueDefender?.photoUrl }}" title="{{match.blueDefender?.firstName}}"/>
            </div>
        </div>

        <button (click)="openComponent()" class="bg-orange w-full mt-5 lg:mt-0 lg:w-auto h-10 rounded-lg text-white font-medium font-bold ml-auto">
            <p class="flex flex-row m-2 justify-end lg:justify-center">
                Résumé
                <svg class="svg-icon ml-1" viewBox="0 0 20 20" width="25" height="25">
                    <path fill="white" d="M12.522,10.4l-3.559,3.562c-0.172,0.173-0.451,0.176-0.625,0c-0.173-0.173-0.173-0.451,0-0.624l3.248-3.25L8.161,6.662c-0.173-0.173-0.173-0.452,0-0.624c0.172-0.175,0.451-0.175,0.624,0l3.738,3.736C12.695,9.947,12.695,10.228,12.522,10.4 M18.406,10c0,4.644-3.764,8.406-8.406,8.406c-4.644,0-8.406-3.763-8.406-8.406S5.356,1.594,10,1.594C14.643,1.594,18.406,5.356,18.406,10M17.521,10c0-4.148-3.374-7.521-7.521-7.521c-4.148,0-7.521,3.374-7.521,7.521c0,4.147,3.374,7.521,7.521,7.521C14.147,17.521,17.521,14.147,17.521,10"></path>
                </svg>
            </p>
        </button>
    </div>
</div>
