<div class="bg-white rounded-lg h-auto p-5 relative w-full">
    <div class="flex flex-row flex-wrap">
        <p class="text-xl font-medium flex align-items-center">
            <img class="w-10 h-10 mb-1 mr-2 rounded-full" src="{{ player.photoUrl }}"/>
            {{ player.keys }} 
            {{ player.firstName }} {{ player.lastName | uppercase }} 
             
        </p>

        <div class="mt-1 ml-auto">
            <p class="text-sm font-thin flex align-items-center">
                {{ player.goalsCount }}  buts marqués
            </p>
            <p class="text-sm font-thin flex align-items-center">
                {{ player.savesCount }} buts arrêtés
            </p>
            <p class="text-sm font-thin flex align-items-center">
                Ratio M/A : {{ player.goalsCount / player.savesCount | number:'1.2-2' }}
            </p>
        </div>

    </div>

    <p class="text-sm font-thin absolute lg:bottom-[10px]">Dernier match le {{ player.matchLastDate | date: 'dd MMMM yyyy' }}</p>  
    <div class="flex flex-row flex-wrap">

        <button class="bg-orange w-full mt-5 lg:mt-0 lg:w-auto h-10 rounded-lg text-white font-medium font-bold ml-auto">
            <p class="flex flex-row m-2 justify-end lg:justify-center">
                Résumé

    </div>
    
</div>
